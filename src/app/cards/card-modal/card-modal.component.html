<h2 mat-dialog-title>{{ data ? "Kartviziti Düzenle" : "Kartvizit Ekle" }}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="showSpinner">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <br />
  </div>

  <form [formGroup]="cardForm">
    <mat-form-field class="example-full-width">
      <mat-label>*İsim</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Ünvan</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>*Telefon Numarası</mat-label>
      <input matInput formControlName="phone" placeholder="Örn;0 XXX XXX XXXX" mask="(000)-000-00-00"/>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email"/>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Adres</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div>
    <button mat-button mat-dialog-close>Vazgeç</button>

    <button mat-button color="primary" (click)="data ? openModal(card) : addCard()"
      [disabled]="cardForm.invalid || showSpinner">
      {{ data ? "Güncelle" : "Ekle" }}
    </button>
  </div>
</mat-dialog-actions>
