<mat-card class="card-item">
  <mat-card-header>
    <mat-card-title>{{ card.name || "-" }}</mat-card-title>
    <mat-card-subtitle>{{ card.title }}</mat-card-subtitle>

    <div class="container">
      <button mat-icon-button color="primary"
        (click)="openUpdateCardModal(card)">
        <mat-icon>edit</mat-icon>
      </button>
      <button  mat-icon-button color="warn" (click)="openModal(card)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <ul class="list-group list-group-flush">
      
      <li class="list-group-item">
        <mat-icon>phone</mat-icon>
        <span class="list">{{ card.phone }}</span>
      </li>
      <li class="list-group-item">
        
        <mat-icon>mail</mat-icon>
          <span class="list" *ngIf="card.email">{{ card.email }} </span>
        
        <small class="text-warning no-content" *ngIf="!card.email">E-posta adresi girilmemiş
        </small>
      </li>

      <li class="list-group-item">
        <mat-icon>home</mat-icon>
        <span class="list" *ngIf="card.address" >{{ card.address }}</span>
        <small class="text-warning no-content" *ngIf="!card.address">
          Adres girilmemiş
        </small>
      </li>
      <div class="alt-cizgi" *ngIf="
          !card.address ||
          !card.email ||
          !card.name ||
          !card.phone ||
          !card.title
        "></div>
    </ul>
  </mat-card-content>
</mat-card>
