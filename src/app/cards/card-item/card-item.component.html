<mat-card class="card-item">
  <mat-card-header>
    <mat-card-title>{{ card.name || "-" }}</mat-card-title>
    <mat-card-subtitle>{{ card.title }}</mat-card-subtitle>

    <div class="container">
      <button class="btn btn-primary btn-sm" style="background-color: #0000ff" (click)="openUpdateCardModal(card)">
        Düzenle
      </button>

      <!-- <button class="btn" style="background-color: #ff0000" (click)="openModal(card)">
        Sil
      </button> -->
      <button class="btn" mat-fab aria-label="Example icon button with a delete icon" (click)="openModal(card)">
        <mat-icon>delete</mat-icon>
      </button>

            </mat-dialog-actions>
          </div>
        </div> -->
     
    </div> 
  </mat-card-header>
  <mat-card-content>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ card.phone }}</li>
      <li class="list-group-item">
        <span *ngIf="card.email">{{ card.email }}</span>
        <small class="text-warning no-content" *ngIf="!card.email">E-posta adresi girilmemiş
        </small>
      </li>

      <li class="list-group-item">
        <span>{{ card.address }}</span>
        <small class="text-warning no-content" *ngIf="!card.address">Adres girilmemiş
        </small>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
