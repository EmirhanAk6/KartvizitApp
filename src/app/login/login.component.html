<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Giriş Yap</h1>
                    <h6>Lütfen email ve şifre giriniz !!</h6>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Şifre</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Giriş Yap</button>
                      </form>
                      
                        
                        <a style="color: #fff; margin-top: 10px;"  routerLink="/signup">Yeni kullanıcı? Kayıt olmak için tıklayınız.</a>
                    
                </form>
            </div>
        </div>
    </div>
</div>
